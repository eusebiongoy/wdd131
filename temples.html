        <header>
            <p>The Temple Album</p>
        <button id="menu"></button>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>

                    </figure>
                    <figure>
                        <img src="images/johanesburg-temple.jpg" alt="Johannesburg temple" width="200" height="150">

                    </figure>
                    <figure>
                        <img src="images/kansas-missouri-temple.jpg" alt="kansas missouri temple" width="200" height="150">

                    </figure>
                    <figure>
                        <img src="images/kinshasa-temple.jpg" alt="kinshasa temple" width="200" height="150">

                    </figure>
                    <figure>
                        <img src="images/lehi-utah-temple.jpg" alt="lehi utah temple" width="200" height="150">

                    </figure>
                    <figure>
