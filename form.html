<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Wdd131: Dynamic Web Fundamentals - Eusebio, Ngoy B.">
        <meta name="author" content="Eusebio, Ngoy B.">
        <title>Product Review</title>
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/place-large.css">
        <script src="scripts/form.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
    </head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
<main class="box">
    <form action="review.html" method="get">
        <div class="product-item box">
            <label for="product-item">Product Name</label>
            <input type="text" id="product-item" name="product-item">
        </div>

        <div class="quiz-item box">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="text" name="q2"></textarea>
        </div>

        <div class="quiz-item box">
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="text" name="q3">
                <option value="" selected disabled>Choose one ...</option>
                <option value="a">A. &lt;!--This is a comment--&gt;</option>
                <option value="b">B. /*This is a comment*/</option>
                <option value="c">C. // This is a comment</option>
            </select>
        </div>

        <div class="quiz-item box">
            <label for="q4">4. What is the bottom margin given this declaration? </label>
            <code class="box">margin: 10px 5px 15px </code>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
</body>
</html>
